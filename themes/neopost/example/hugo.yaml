title: "cat blog!!"
baseURL: 'https://neopost.neocities.org'
languageCode: 'en-us'
titleCaseStyle: 'none' # comment this line for forcing capitalized titles on tags
theme: "neopost"

taxonomies:
  tag: "tags"

permalinks:
  posts: "/posts/:filename/"

params:
  theme: "light-blue" # light-blue, dark-blue, light-green, light-yellow, light-pink, light-purple
  favicon: "/favicon.ico"

  read_more:
    length_limit: 120 # if the text exceeds this number of characters, the read more button will appear to expand the text
    text:
      more: "read more"
      less: "read less"

  posts_per_page: 1 # defaults to 5 if not defined
